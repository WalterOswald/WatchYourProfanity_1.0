<!DOCTYPE html>

<head>

<body>


    <div id="UI" class="UIOuter">


        <div id="UIheader">
            <div class="grabArea"></div>
        </div>
        <div class="btnOuterWrapper">

            <div class="btnWrapper">
                <label for="fileElem" class="btn">
                    <h3>+IMG</h3><input id="fileElem" type="file" multiple hidden />
                </label>
            </div>

            <div class="btnWrapper">
                <label for="svgFileElem" class="btn">
                    <h3>+SVG</h3><input id="svgFileElem" type="file" multiple hidden />
                </label>

            </div>
        </div>


        <div class="sliderContainer">
            <div>
                <p class="DisplayNumbers">SCL</p>
                <input class="slider" id="sliderW" type="range" min="0" max="10vw" value="2" step=".5">
                <p class="DisplayNumbers" id="sliderWvalueRead">2</p>
            </div>
            <div>
                <p class="DisplayNumbers">Z-POSâ†´</p>
                <input class="slider" id="sliderZ" type="range" min="0" max="100" value="0" step="1">
                <p class="DisplayNumbers" id="scaleZvaluevalueRead">0</p>
            </div>
            <!--  -->

            <script>
                const sliderWValue = document.getElementById("sliderW")
                const sliderZValue = document.getElementById("sliderZ")
                const scaleBbox = document.getElementById("scaleBbox")

                sliderWValue.addEventListener("input", () => {
                    document.getElementById("sliderWvalueRead").textContent = sliderWValue.value;
                })

                sliderZValue.addEventListener("input", () => {
                    document.getElementById("scaleZvaluevalueRead").textContent = sliderZValue.value;
                })



            </script>

        </div>



        <input type="number" name="offset x" id="inputOffX" min="1" max="100">
        <input type="checkbox" name="placeOnPath" id="checkbox1">

        <div class="btnOuterWrapper">
            <div class="btnWrapper">
                <label for="export" class="btn" id="export">
                    <h3>+EXPORT</h3> <input onclick="download_file( 'Test.html' , dynamic_text())" , id="export"
                        class="btn" type="submit" />
                </label>
            </div>
        </div>

    </div>






    <a href=" #" id="fileSelect"></a>

    <div class="preview" id="preview"></div>
    <div id="fileList">

        <script src="25.08.05_ExtractPage.js"></script>
        <script src="dragUi.js"></script>
        <script type="module" src="imagesOnPath.js"></script>

    </div>
</body>

</html>
