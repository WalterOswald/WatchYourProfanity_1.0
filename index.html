<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>


    <div id="UI">
        <div id="UIheader"></div>
        <div>
            <h3>Upload image</h3><input class="btn" id="fileElem" type="file" multiple hidden />
        </div>
        <div>
            <h3>Upload svg</h3><input class="btn" id="svgFileElem" type="file" multiple hidden />
        </div>

        <div class="sliderContainer">
            <div>
                <input class="slider" id="sliderW" type="range" min="0" max="10vw" value="2" step=".5">
                <h2 id="sliderWvalueRead">2</h2>
            </div>

            <input class="slider" id="sliderX" type="range" min="0" max="10vw" value="2" step=".5">

            <div>
                <input class="slider" id="scaleBbox" type="range" min="100" max="1000" value="200" step="1">
                <h2 id="scaleBboxvalueRead">200</h2>
            </div>

            <script>
                const sliderWValue = document.getElementById("sliderW")
                const scaleBbox = document.getElementById("scaleBbox")

                sliderWValue.addEventListener("input", () => {
                    document.getElementById("sliderWvalueRead").textContent = sliderWValue.value;
                })

                scaleBbox.addEventListener("input", () => {
                    document.getElementById("scaleBboxvalueRead").textContent = scaleBbox.value;
                })

            </script>



        </div>
        <input type="number" name="offset x" id="inputOffX" min="1" max="100">
        <input type="checkbox" name="placeOnPath" id="checkbox1">
        <button onclick="download_file( 'Test.html' , dynamic_text())" , id="export" class="btn"></button>
    </div>






    <a href="#" id="fileSelect"></a>

    <div id="hidden-svg"></div>
    <div class="preview" id="preview"></div>
    <div id="fileList">

        <script type="module" src="convertImage.js"></script>
        <script type="module" src="getImages_25_05_02.js"></script>
        <script src="25.08.05_ExtractPage.js"></script>
        <script src="dragUi.js"></script>
        <script type="module" src="imagesOnPath.js"></script>

    </div>
</body>

</html>
